<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="titleWatch">
            <span class="hourSpan" id="hours">00</span>:
            <span class="minuteSpan" id="minutes">00</span>:
            <span class="secondSpan" id="seconds">00</span>:
            <span class="millisecondSpan" id="milliseconds">00</span>
        </h1>

        <div class="button">
            <button class="startBtn" id="startBtn"><i class="fa-solid fa-play"></i></button>
            <button class="stopBtn" id="stopBtn"><i class="fa-solid fa-stop"></i></button>
            <button class="resetBtn" id="resetBtn"><i class="fa-solid fa-repeat"></i></button>
            <button class="lapBtn" id="lapBtn"><i class="fa-solid fa-stopwatch"></i></button>
        </div>
        <div class="laps" id="laps"></div>
    </div>
    <script src="./script.js">
    </script>
</body>

</html>
